name: "Sample CI Workflow/ Pipeline"

on:
  push:
    branches: 
        - main
        - master
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: "Set up Node.js"
              uses: actions/setup-node@v4
              with:
                    node-version: "21"
            - name: "check node version"
              run: node --version    
            - name: "Clone repository"
              uses: actions/checkout@v3
            - name: "Install dependencies"
              run: npm install